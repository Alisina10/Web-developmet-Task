<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2: Adding an Audio File</title>
</head>
<body>
    <h1>Embedding an Audio File</h1>

    <audio controls autoplay loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>

// lab 3

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Embedding a Video</title>
</head>
<body>
    <h1>Embedding a Video</h1>

    <video width="600" height="400" controls autoplay poster="poster.jpg">
        <source src="web.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>

// lab 4

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Combining Image, Audio, and Video</title>
</head>
<body>
    <h1>Media Elements in HTML</h1>

    <h2>Image</h2>
    <img src="image.jpg" alt="A descriptive image" width="400" height="300">

    <h2>Audio</h2>
    <audio controls>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video</h2>
    <video width="600" height="400" controls autoplay poster="poster.jpg">
        <source src="web.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
