<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Click Event</title>
</head>
<body>
  <button onclick="changeText()">Click Me</button>
  <p id="message">Click the button above.</p>

  <script>
    function changeText() {
      document.getElementById("message").innerText = "Button Clicked!";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mouse Hover Event</title>
  <style>
    #box {
      width: 150px;
      height: 150px;
      background-color: gray;
      text-align: center;
      line-height: 150px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="box" onmouseover="changeColor()" onmouseout="resetColor()">Hover Me</div>

  <script>
    function changeColor() {
      document.getElementById("box").style.backgroundColor = "blue";
    }

    function resetColor() {
      document.getElementById("box").style.backgroundColor = "gray";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Key Press Event</title>
</head>
<body>
  <input type="text" onkeydown="showKey(event)" placeholder="Type something...">
  <p id="output">Press any key...</p>

  <script>
    function showKey(event) {
      document.getElementById("output").innerText = "Last Pressed Key: " + event.key;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event Listener Example</title>
</head>
<body>
  <button id="eventBtn">Click or Hover</button>

  <script>
    let button = document.getElementById("eventBtn");

    button.addEventListener("click", function() {
      button.style.backgroundColor = "green";
    });

    button.addEventListener("mouseover", function() {
      button.style.backgroundColor = "yellow";
    });

    button.addEventListener("mouseout", function() {
      button.style.backgroundColor = "";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prevent Default Example</title>
</head>
<body>
  <form id="myForm">
    <input type="text" placeholder="Enter text" required>
    <button type="submit">Submit</button>
  </form>
  <p id="error"></p>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("error").innerText = "Form submission prevented!";
    });
  </script>
</body>
</html>
