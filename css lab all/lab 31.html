<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Grid</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px;
        gap: 10px;
      }

      .box {
        background-color: lightblue;
        text-align: center;
        font-size: 20px;
        line-height: 100px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Alignment</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: 150px;
        justify-items: center;
        align-items: center;
        border: 2px solid black;
      }

      .box {
        width: 50px;
        height: 50px;
        background-color: coral;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Layout</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 200px 1fr;
        grid-template-rows: 80px 1fr 60px;
        gap: 10px;
      }

      .header, .footer {
        grid-column: span 2;
        background: lightblue;
        text-align: center;
        padding: 20px;
      }

      .sidebar {
        background: lightgray;
        padding: 20px;
      }

      .content {
        background: lightgreen;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="content">Main Content</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
