<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Styling</title>
  <style>
    h1 {
      font-family: Arial, sans-serif;
      font-size: 32px;
      font-weight: bold;
    }

    p {
      font-family: 'Times New Roman', serif;
      font-size: 18px;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <h1>Heading with Custom Font</h1>
  <p>This is a paragraph with different font styling.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Alignment and Line Height</title>
  <style>
    p {
      font-size: 18px;
      text-align: justify;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow</title>
  <style>
    h1 {
      font-size: 40px;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Text with Shadow</h1>
</body>
</html>
