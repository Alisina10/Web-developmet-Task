<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade-in Effect</title>
    <style>
      .text {
        font-size: 20px;
        opacity: 0.5;
        transition: opacity 0.5s ease;
      }

      .text:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <p class="text">Hover over me to see the fade-in effect.</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball Animation</title>
    <style>
      .ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 1s infinite alternate ease-in-out;
      }

      @keyframes bounce {
        from {
          top: 0;
        }
        to {
          top: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Spinner</title>
    <style>
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid lightgray;
        border-top: 5px solid blue;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="spinner"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Button</title>
    <style>
      .btn {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        animation: pulse 1.5s infinite alternate;
      }

      @keyframes pulse {
        from {
          box-shadow: 0 0 5px blue;
        }
        to {
          box-shadow: 0 0 20px blue;
        }
      }
    </style>
  </head>
  <body>
    <button class="btn">Glowing Button</button>
  </body>
</html>
